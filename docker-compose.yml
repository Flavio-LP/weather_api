services:
  redis:
    image: redis:7
    ports: ["6379:6379"]
  web:
    build: .
    command: bundle exec rails s -p 3000 -b 0.0.0.0
    environment:
      REDIS_URL: redis://redis:6379/0
    depends_on: [redis]
  sidekiq:
    build: .
    command: bundle exec sidekiq -C config/sidekiq.yml
    environment:
      REDIS_URL: redis://redis:6379/0
    depends_on: [redis]